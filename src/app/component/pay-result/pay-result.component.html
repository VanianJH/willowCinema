<div class="container" id="app">

  <div class="order-container" data-page-type="detail" data-order-id="22036411077" data-unique-status="2">

    <div *ngIf="failed" class="status-box failed">
      <p class="title">支付超时</p>

      <p class="desc">支付超时，该订单已失效，请重新购买</p>
    </div>


    <div *ngIf="!failed" class="status-box finished">
      <p class="title">支付成功</p>

      <p class="desc">支付成功，请在开场15分钟之前到影院取票</p>
    </div>


    <div class="order-note">
      <span class="order-id">订单号:22036411077</span>
      <span class="contact">（有订单问题可拨打客服电话<i>13581887557</i>，工作时间: 9:00-24:00）</span>
    </div>

    <table class="order-table">
      <thead>
      <tr>
        <th>影片</th>
        <th>时间</th>
        <th>影院</th>
        <th>座位</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of seats">
        <td class="movie-name">{{movieName}}</td>
        <td class="showtime">{{time}}</td>
        <td class="cinema-name">南大影院</td>
        <td>
          <span class="hall">{{hall}}</span>
          <div class="seats">
            <div>
              <span class=""><i>{{item[0]+1}}</i>排<i>{{item[1]+1}}</i>座</span>
            </div>
            <div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>


    <div class="order-bottom">
      <div class="clearfix">
        <div class="cinema-info">
          <p class="name">南大影院</p>
          <p class="address">地址: 汉口路22号费彝民楼 (南京大学软件学院)</p>
          <p class="phone">电话: 025-83621002</p>
        </div>

        <div class="price-box">
          <span>总价:</span>
          <span class="price">{{price}}</span>
        </div>
      </div>

    </div>
  </div>

  <div class="modal-container" style="display:none">
    <div class="modal">
      <span class="icon"></span>
      <p class="tip">支付超时，该订单已失效，请重新购买</p>
      <div class="ok-btn btn">我知道了</div>
    </div>
  </div>

  <form name="cashierForm" method="post" action="https://mpay.meituan.com/cashier/pc/index">
    <input type="hidden" name="token" value="">
    <input type="hidden" name="tradeno" value="">
    <input type="hidden" name="pay_token" value="">
    <input type="hidden" name="website" value="mtmaoyan">
    <input type="hidden" name="pay_success_url" value="http://www.maoyan.com/order/result/22036411077">
    <input type="hidden" name="nb_platform" value="www">
    <input type="hidden" name="nb_source" value="cashier-pcforcustomer">
  </form>


  <div class="modal-container" style="display:none">
    <div class="modal">
      <span class="icon"></span>

      <p class="tip"></p>

      <div class="ok-btn btn">我知道了</div>
    </div>
  </div>

</div>
