<div id="loginForm">
  <img src="./assets/img/netflix.jpg" alt="" class="wave">
  <div class="container">
    <div class="login-box">
      <form action="">
        <img src="./assets/img/avatar.svg" alt="" class="avatar">
        <h2>Welcome</h2>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-envelope"></i>
          </div>
          <div>
            <h5 *ngIf="!hasEmail">邮箱</h5>
            <input #email type="text" class="input" (keyup)="onKeyEmail(email.value)">
          </div>
        </div>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h5 *ngIf="!hasName">用户名</h5>
            <input #name type="text" class="input" (keyup)="onKeyName(name.value)">
          </div>
        </div>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-lock"></i>
          </div>
          <div>
            <h5 *ngIf="!hasPass">密码</h5>
            <input 
              #password 
              type="password" 
              class="input" 
              (keyup)="onKeyPass(password.value)" 
              (keypress)="($event.which===13?register():0)" 
            />
          </div>
        </div>

        <a href="login">已注册?</a>
        
        <alert type="warning" *ngIf="somethingWrong">
          <strong>Warning!</strong> {{wrongMsg}}
        </alert>

        <div id = "loginBtn" class="btn" (click)="register()">
          <div>注册</div></div>

      </form>

    </div>
  </div>
</div>
