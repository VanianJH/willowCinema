<carousel class="movies-slider-container">
  <slide *ngFor="let movie of movies">
    <a routerLink="/movie/{{ movie.id }}"><img src="{{ movie.backdrop }}" alt="{{ movie.title }}" (click)="toMovie(movie.id)"></a>
    <div class="carousel-caption d-none d-md-block">
      <h3><a routerLink="/movie/{{ movie.id }}">{{ movie.title }}</a></h3>
    </div>
  </slide>
</carousel>
