<div id="loginForm">
  <img src="../../../assets/img/netflix.jpg" alt="" class="wave">
  <div class="container">
    <div class="login-box">
      <form action="">
        <img src="../../../assets/img/avatar.svg" alt="" class="avatar">
        <h2>Welcome</h2>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h5 *ngIf="!hasName">Username</h5>
            <input #name type="text" class="input" (keyup)="onKeyName(name.value)">
          </div>
        </div>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-lock"></i>
          </div>
          <div>
            <h5 *ngIf="!hasPass">Password</h5>
            <input #password type="password" class="input" (keyup)="onKeyPass(password.value)">
          </div>
        </div>
        <a href="#">Do not have an account?</a>
        <input type="submit" class="btn" value="Login" (click)="login()">
      </form>
    </div>
  </div>
</div>
