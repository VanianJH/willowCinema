<div id="loginForm">
  <img src="./assets/img/netflix.jpg" alt="" class="wave">
  <div class="container">
    <div class="login-box">
      <form action="">
        <img src="./assets/img/avatar.svg" alt="" class="avatar">
        <h2>Welcome</h2>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h5 *ngIf="!hasName">用户名</h5>
            <input #name type="text" class="input" (keyup)="onKeyName(name.value)">
          </div>
        </div>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-lock"></i>
          </div>
          <div>
            <h5 *ngIf="!hasPass">密码</h5>
            <input #password type="password" class="input" (keyup)="onKeyPass(password.value)"
              (keypress)="($event.which===13?login():0)" 
            />
          </div>
        </div>
        <a href="register">未注册?</a>
        <alert type="warning" *ngIf="somethingWrong">
          <strong>Warning!</strong> {{wrongMsg}}
        </alert>
        <div id = "loginBtn" type="submit" class="btn" value="Login" (click)="login()">登录</div>
      </form>
    </div>
  </div>
</div>
